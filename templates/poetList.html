<div id="poet-list">
  <select id="poet-select" size="20">
  </select>
  <input id="poet-name-input" placeholder="Enter a poet name..." type="text" />
  <button
      class="poet-list-button"
      id="remove-poet-button"
      onclick="removePoet();">
    -
  </button>
  <button id="add-poet-button" class="poet-list-button" onclick="addPoet();">
    +
  </button>
</div>
